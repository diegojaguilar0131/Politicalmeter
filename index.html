<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <h1>Find out your political status with the political meter</h1>
      <form>
        <div class="form-group">
          <p>First Question:</p>
          <div class="radio">
            <label><input type="radio" name="first" value="1">liberal</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="first" value="2">Moderate</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="first" value="3">Conservative</label>
          </div>
        </div>
        <div class="form-group">
          <p>Second question:</p>
          <div class="radio">
            <label><input type="radio" name="second" value="1">liberal</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="second" value="2">Moderate</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="second" value="3">Conservative</label>
          </div>
        </div>
        <div class="form-group">
          <p>Third question:</p>
          <div class="radio">
            <label><input type="radio" name="third" value="1">liberal</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="third" value="2">Moderate</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="third" value="3">Conservative</label>
          </div>
        </div>
        <button type="submit" class="btn">What's my leaning?</button>
      </form>
      <p id="output">You are <span id="leaning"></span>!</p>

    </div>
  </body>
</html>
